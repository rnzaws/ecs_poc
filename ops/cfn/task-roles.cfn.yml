Parameters:

  TaskKinesisStackName:
    Type: String
    MinLength: 1
    MaxLength: 255
    Description: "Task kinesis stack name"

Resources:

  #
  # Define a role for each service here. It is too dangerous to let the services
  # define their own roles.
  #

  EcsTaskRole404:
    Type: "AWS::IAM::Role"
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "ecs-tasks.amazonaws.com" ] },
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: "cloudwatch-logs-create-log-group"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "kinesis:PutRecord"
                  - "kinesis:PutRecords"
                Resource:
                  - Fn::ImportValue: !Sub "${TaskKinesisStackName}-kinesis-stream-404-arn"

Outputs:

  EcsTaskRole404Arn:
    Value: !GetAtt EcsTaskRole404.Arn
    Export:
      Name: !Sub "${AWS::StackName}-task-role-404-arn"



